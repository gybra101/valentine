<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            text-align: center;
            background-color: #ffcccc;
            font-family: Arial, sans-serif;
        }
        .heart {
            font-size: 50px;
            cursor: pointer;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .message {
            display: none;
            font-size: 20px;
            color: #d70040;
            margin-top: 20px;
        }
        .floating-heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 2s linear;
        }
        @keyframes float {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <p>Click the heart for a special message</p>
    <div class="heart" onclick="showMessage()">❤️</div>
    <p class="message" id="valentineMessage"></p>

    <script>
        function showMessage() {
            document.querySelector('.heart').style.animation = 'none';
            document.getElementById('valentineMessage').innerText = 
                "You must be an API request... because you just returned my heart! ❤️";
            document.getElementById('valentineMessage').style.display = 'block';
            createFloatingHearts();
        }

        function createFloatingHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerText = '❤️';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        }
    </script>
</body>
</html>
